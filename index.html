<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="map.css" />
    <link rel="stylesheet" type="text/css" href="controls.css" />
    <link rel="stylesheet" type="text/css" href="table.css" />
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAM4kHpzADIdI9c_Sejm8E7kfGbpVBoNN0",
            authDomain: "ymapper.firebaseapp.com",
            databaseURL: "https://ymapper.firebaseio.com",
            projectId: "ymapper",
            storageBucket: "ymapper.appspot.com",
            messagingSenderId: "367836231739",
            appId: "1:367836231739:web:128e44a5b8d074f4f7841e",

        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

    <script src="main.js"></script>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/leaflet-heatmap.js"></script>
    <script src="js/jstat.min.js"></script>

</head>

<body onload="main()">
    <span id="mapLayer"></span>
    <span id="controlsLayer">
        <label for="latForm" id="latLabel">
            Lat:
            <input type="search" id="latForm" placeholder="25.6586" />
        </label>
        <label for="lngForm" id="lngLabel">
            Lng:
            <input type="search" id="lngForm" placeholder="-80.3568" />
        </label>
        <button type="submit" id="setLatLngButton" onclick="setLatLng()">
            Set
        </button>
        <button type="submit" id="getLinkButton" onclick="getLink()">
            Get Link
        </button>

        <br />
        <label for="searchForm" id="searchLabel">
            SNPs:
            <input type="search" id="searchForm" placeholder="R-CTS1211, R-Z92" />
        </label>
        <label for="extendedCheckbox" id="checkboxLabel">
            Extended:
            <input type="checkbox" id="extendedCheckbox" class="toggle-button" onclick="updateExtendedState()" />
        </label>
        <label for="intensitySlider" id="intensityLabel">
            Intensity:
            <input type="range" id="intensitySlider" oninput="updateIntensity(this.value)" min="0" max="10" value="5"
                class="slider" />
        </label>

        <br />
        <button type="submit" id="levelsButton" onclick="showMap(false, null)">
            Levels
        </button>
        <button type="submit" id="dispersionButton" onclick="showMap(true, null)">
            Dispersion
        </button>
        <button type="submit" id="correlAllButton" onclick="showCorrelation(true, null)">
            CorrelationAll
        </button>
        <button type="submit" id="correlIntersectButton" onclick="showCorrelation(false, null)">
            CorrelationIntersect
        </button>
        <button type="submit" id="clearButton" onclick="clearAll(true)">
            Clear
        </button>

        <br />
        <span id="boxes"></span>
        <label id="stateLabel"> OK. </label>
    </span>
    <span id="correlationMatrix"></span>
</body>
</html>
